<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="styles(results).css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="empty"></div>
      <div class="result">
        <h1 class="result__header">Your Result</h1>

        <div class="result__score">
          <p class="result__score_scored">76</p>
          <p class="result__score_max">of 100</p>
        </div>

        <h2 class="result__praise">Great</h2>
        <p class="result__praise_description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h1 class="summary__header">Summary</h1>

        <p class="summary__info red">
          <span
            ><img
              src="file:///C:/Users/1311981/Desktop/Projects/HTMLs%20and%20CSSs/results-summary-component-main/assets/images/icon-reaction.svg"
            />
            Reaction</span
          >
          <span>80 / 100</span>
        </p>

        <p class="summary__info yellow">
          <span
            ><img
              src="file:///C:/Users/1311981/Desktop/Projects/HTMLs%20and%20CSSs/results-summary-component-main/assets/images/icon-memory.svg"
            />
            Memory</span
          ><span>92 / 100</span>
        </p>

        <p class="summary__info green">
          <span
            ><img
              src="file:///C:/Users/1311981/Desktop/Projects/HTMLs%20and%20CSSs/results-summary-component-main/assets/images/icon-verbal.svg"
            />
            Verbal</span
          ><span>61 / 100</span>
        </p>

        <p class="summary__info blue">
          <span
            ><img
              src="file:///C:/Users/1311981/Desktop/Projects/HTMLs%20and%20CSSs/results-summary-component-main/assets/images/icon-visual.svg"
            />
            Visual</span
          ><span>72 / 100</span>
        </p>

        <button class="button__continue" value="continue">
          <a class="button__continue__link" href="#">Continue</a>
        </button>
      </div>
      <div class="empty"></div>
    </main>
    <footer>

      <hr  class="divider">
      <div class="attribution">
        <p class="footer__signature">Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ElijahPlushkov">Elijah Plushkov</a>.</p>
      </div>
    </footer>
  </body>
</html>
